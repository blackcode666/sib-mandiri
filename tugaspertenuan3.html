<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Tugas</title>
    <style>
        body {
            background-color: #1b1b1b;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
        }
        form {
            background-color: #2c2c2c;
            padding: 100px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 450px;
        }
        h1 {
            text-align: center;
            margin-bottom: 15px;
            color: red;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="date"],
        input[type="number"],
        input[type="tel"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0 15px 0;
            background: #3b3b3b;
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: red;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #f39c12;
        }
        .form-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form action="" method="POST" enctype="multipart/form-data">
        <h1>Pendaftaran Tugas</h1>

        <div class="form-group">
            <label for="fullname">Nama Lengkap</label>
<input type="text" id="fullname" name="fullname" required minlength="3" placeholder="Masukan nama lengkap">
         </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Masukan Email">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" minlength="8" required placeholder="Masukan Password">
        </div>

        <div class="form-group">
            <label for="departure-date">Tanggal Lahir</label>
            <input type="date" id="departure-date" name="departure-date" required>
        </div>

        <div class="form-group">
            <label for="umur">Umur</label>
            <input type="number" id="umur" name="umur" min="18" placeholder="Masukan Umur" required>
        </div>

        <div class="form-group">
            <label>Jenis Kelamin</label>
            <label><input type="radio" name="gender" value="male" required> Laki-laki</label>
            <label><input type="radio" name="gender" value="female" required> Perempuan</label>
        </div>

        <div class="form-group">
            <label for="phone">Nomor Telepon</label>
            <input type="tel" id="phone" name="phone" minlength="10" maxlength="13" required placeholder="Masukan Nomor Telepon">
        </div>

        <div class="form-group">
            <label for="image">Unggah Foto Profil (opsional):</label>
            <input type="file" name="image" id="image" accept="image/*">
        </div>

        <div class="form-group">
            <label><input type="checkbox" name="terms" required> Saya setuju dengan syarat dan ketentuan</label>
        </div>

        <button type="submit">Daftar</button>
    </form>
</body>
</html>
